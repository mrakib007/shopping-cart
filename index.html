<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="minus-btn"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="phone-quantity">
                           <button class="btn btn-default"><i class="fas fa-plus" id="plus-btn"></i></button>
                        </div>
                        <h5>$ <span id="phone-price">1219 </span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="case-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="case-quantity">
                           <button class="btn btn-default"><i class="fas fa-plus" id="case-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-price"> 59 </span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span> </h5>
                        <h5>$<span id="tax">0 </span></h5>
                        <h5>$ <span id="grand-total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>


<script>
 const phoneAddBtn = document.getElementById('plus-btn');
 phoneAddBtn.addEventListener('click',function(){
   const totalPhone = addQuantity('phone-quantity');
   document.getElementById('phone-price').innerText = totalPhone*1219;

    });

function addQuantity(id){
   const currentQuantity = document.getElementById(id).value;
   const intQuantity = parseInt(currentQuantity);
   const newQuantity = intQuantity+1;
   document.getElementById(id).value = newQuantity;
   return newQuantity;
}

const phoneSubBtn = document.getElementById('minus-btn');
 phoneSubBtn.addEventListener('click',function(){
   const totalPhone = subQuantity('phone-quantity');
   document.getElementById('phone-price').innerText = totalPhone*1219;
 });

function subQuantity(id){
   const currentQuantity = document.getElementById(id).value;
   const intQuantity = parseInt(currentQuantity);
   if(intQuantity > 0){
   let newQuantity = intQuantity-1;

   document.getElementById(id).value = newQuantity;
   return newQuantity;
}
}

const caseAddBtn = document.getElementById('case-plus');
caseAddBtn.addEventListener('click',function(){
   const totalCase = addQuantity('case-quantity');
   document.getElementById('case-price').innerText = totalCase*59;
});

const caseSubBtn = document.getElementById('case-minus');
caseSubBtn.addEventListener('click',function(){
   const totalCase = subQuantity('case-quantity');
   document.getElementById('case-price').innerText = totalCase*59;
});




</script>

</html>
